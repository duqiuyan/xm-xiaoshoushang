	<body>
		<header class="headerBar mui-bar mui-bar-nav">
        <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left" href="javascript:history.go(-1)"></a>

        <a class="btn-color-w mui-icon mui-icon-chatbubble mui-pull-right" href="message_center.html"><span class="mui-badge">9</span></a>
    </header>
		<div class="mui-content">
            <div class="mui-content-padded">
				<button id='demo2' data-options='{"type":"date","beginYear":2014,"endYear":2016}' class="btn mui-btn mui-btn-block">选择日期 ...</button>
			</div>
            <div class="mui-scroll">
                <table width="100%"  border="1" cellspacing="0" cellpadding="2" bordercolor="#c8c7cc">
                    <tr align=center><td>产品名称</td><td>德大米</td></tr>
                    <tr align=center><td>产品销量</td><td>11</td></tr>
                    <tr align=center><td>条形码</td><td>36521587874</td></tr>
                    <tr align=center><td>产品类型</td><td>米</td></tr>
                    <tr align=center><td>销售名称</td><td>蒋销售商</td></tr>
                    <tr align=center><td>规格</td><td>5</td></tr>
                    <tr align=center><td>单位</td><td>袋</td></tr>
                    <tr align=center><td>品牌</td><td>金龙鱼</td></tr>
                    <tr align=center><td>零售合计</td><td>649.00</td></tr>
                    <tr align=center><td>配送费合计</td><td>10.00</td></tr>
                </table>  
            </div>
		</div>
		<script src="js/mui.min.js"></script>
		<!--<script src="js/mui.picker.js"></script>
		<script src="js/mui.dtpicker.js"></script>-->
		<script src="js/mui.picker.min.js"></script>
		<script>
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result.innerText = '选择结果: ' + rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
	</body>

</html>
