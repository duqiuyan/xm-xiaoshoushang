<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销售商系统</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<!--App自定义的css-->
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/mui.picker.min.css" />
	<style>
		html,
		body,
		.mui-content {
			height: 0px;
			margin: 0px;
			background-color: #efeff4;
		}
		h5.mui-content-padded {
			margin-left: 3px;
		}
		h5.mui-content-padded:first-child {
			margin-top: 12px !important;
		}
		.mui-btn {
			font-size: 18px;
			padding: 5px;
			margin: 0px;
		}
		.ui-alert {
			text-align: center;
			padding: 20px 10px;
			font-size: 16px;
		}
		* {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
		}
	</style>
</head>

<body>
	<header class="headerBar mui-bar mui-bar-nav">
	    <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left" href="javascript:history.go(-1)"></a>
	    <h1 class="mui-title">米9月结算</h1>
	    <a class="btn-color-w mui-icon mui-icon-chatbubble mui-pull-right" href="message_center.html"><span class="mui-badge">9</span></a>
    </header>

    <div class="mui-scroll-a">
        <table width="100%"  border="1" cellspacing="0" cellpadding="2" bordercolor="#c8c7cc">
            <tr align=center><td>销售商</td><td>蒋销售商</tr>
            <tr align=center><td>结算周期</td><td>2016-08-09</td></tr>
            <tr align=center><td>零售价统计</td><td>677.50</td></tr>
            <tr align=center><td>配送费统计</td><td>95.01</td></tr>
            <tr align=center><td>结算金额</td><td>607.00</td></tr>
            <tr align=center><td>结算清单明细</td><td><a class="look" href="account_tt.html">查看明细</a></td></tr>
            <tr align=center><td>结算统计日期</td><td>2016-08-23</td></tr>
        </table>  
    </div>
    <div class="gongzi">
        <span>实际结算金额:<a class="look" href="">155.00</a></span>
    </div>
    <div class="mui-content-padded">
		<a type="button" class="mui-btn mui-btn-primary mui-btn-block">确认</a>
	</div>
    <script src="js/mui.min.js"></script>
	<script>
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result.innerText = '选择结果: ' + rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
	</script>
</body>
</html>
